<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Box Fight - Otro juego de lucha entre cubos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class = "sectionBox" id="sectionOne">
            <div class = "playerBox">
                <div id = "playerOne"></div>
            </div>
            <div class = "healthBarBox">
                <div class= "healthBar" id = "healthBarOne">
                    <span>VIDA 10</span>
                </div>
            </div>
            <div class = "actionButtonBox">
                <button id = "actionButtonOne">
                    <span>¡ATACA!</span>
                </button>
            </div>
        </section>
        <section class = "characterSelectionBox">
            <section></section>
            <section class= "characterContentBox">
                <div class = "cube" id = "pinkCube"></div>
                <div class = "cube" id = "blueCube"></div>
                <div class = "cube" id = "redCube"></div>
                <div class = "cube" id = "yellowCube"></div>
            </section>
            <section></section>
        </section>
        <section class = "sectionBox" id="sectionTwo">
            <div class = "playerBox">
                <div id = "playerTwo"></div>
            </div>
            <div class = "healthBarBox">
                <div class= "healthBar" id = "healthBarTwo">
                    <span>VIDA 10</span>
                </div>
            </div>
            <div class = "actionButtonBox">
                <button id = "actionButtonTwo">
                    <span>¡ATACA!</span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
