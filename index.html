<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Box Fight - Otro juego de lucha entre cubos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class = "section" id = "sectionOne">
            <div class = "player" id="playerOne"></div>
            <div class = "healthBar" id = "healthBarOne"></div>
            <div class = "actionButton" id = "actionButtonOne"></div>
        </section>
        <section id = "characterSelection">
            <div class = "cube" id = "pinkCube"></div>
            <div class = "cube" id = "blueCube"></div>
            <div class = "cube" id = "redCube"></div>
            <div class = "cube" id = "yellowCube"></div>
        </section>
        <section class = "section" id="sectionTwo">
            <div class = "player" id = "playerTwo"></div>
            <div class = "healthBar" id = "healthBarTwo"></div>
            <div class = "actionButton" id = "actionButtonTwo"></div>
        </section>
    </main>
</body>
</html>
